<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="/css/core.css" />
        <link rel="stylesheet" href="/css/status.css" />

        <script src="/js/constants.js"></script>
        <script src="/js/jquery-3.1.0.js"></script>
        <script src="/js/core.js"></script>
        <script src="/js/status.js"></script>

        <title>Bitcoin Cash Block Explorer</title>
    </head>
    <body>
        <div id="header">
            <div class="brand">
                <img class="logo" src="/img/bitcoin-cash-logo.png">
                <span class="title bold">Block Explorer</span>
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/blocks/">Blocks</a></li>
                    <li><a href="/status/">Status</a></li>
                </ul>
            </div>
            <div class="search">
                <input id="search" />
                <img id="search-loading-image" class="loading" src="/img/loading.gif" />
            </div>
        </div>
        <div id="main">
            <div class="status-container">
                <div class="status-label">Status:</div><div class="status-value"></div>
                <div class="block-header-height-label">Block Header Height:</div><div class="block-header-height-value"></div>
                <div class="block-header-date-label">Block Header Date:</div><div class="block-header-date-value"></div>

                <div class="block-height-label">Block Height:</div><div class="block-height-value"></div>
                <div class="block-date-label">Block Date:</div><div class="block-date-value"></div>

                <div class="block-headers-per-second"></div>
                <div class="blocks-per-second"></div>
                <div class="transactions-per-second"></div>
            </div>
        </div>
    </body>
</html>
