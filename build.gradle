group 'com.softwareverde'
version '1.1.1'

apply plugin: 'java'
apply plugin: 'java-library'

sourceCompatibility = JavaVersion.VERSION_1_8

sourceSets {
    main {
        java
        resources
    }
    server {
        java
        resources

        compileClasspath += sourceSets.main.output
        runtimeClasspath += sourceSets.main.output
    }
    test {
        java
        resources

        compileClasspath += sourceSets.server.output
        runtimeClasspath += sourceSets.server.output
    }
}

configurations {
    serverImplementation.extendsFrom implementation
    serverRuntimeOnly.extendsFrom runtimeOnly

    testImplementation.extendsFrom serverImplementation
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    // Library
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation  group: 'org.bouncycastle',          name: 'bcprov-jdk15on',         version: '1.61'

    api             group: 'com.github.softwareverde',  name: 'java-constable',         version: 'v0.4.3'
    api             group: 'com.github.softwareverde',  name: 'java-async',             version: 'v0.2.0'
    api             group: 'com.github.softwareverde',  name: 'json',                   version: 'v1.0.6'
    implementation  group: 'com.github.softwareverde',  name: 'java-util',              version: 'v1.3.2'
    implementation  group: 'com.github.softwareverde',  name: 'java-db-mysql',          version: 'v3.0.1'

    // Server
    serverImplementation group: 'com.github.softwareverde',  name: 'http-servlet',           version: 'v3.0.4'
    serverImplementation group: 'com.github.softwareverde',  name: 'java-db-mysql-embedded', version: 'v1.0.1'

    serverImplementation group: 'org.jocl',                  name: 'jocl',                   version: '2.0.1'
    serverImplementation group: 'org.slf4j',                 name: 'slf4j-api',              version: '1.7.9'
    serverImplementation group: 'org.apache.logging.log4j',  name: 'log4j-slf4j-impl',       version: '2.8.2'
    serverImplementation group: 'org.apache.logging.log4j',  name: 'log4j-api',              version: '2.8.2'
    serverImplementation group: 'org.apache.logging.log4j',  name: 'log4j-core',             version: '2.8.2'

    // Testing
    testImplementation group: 'junit',                     name: 'junit',                  version: '4.11'
    testImplementation group: 'com.github.softwareverde',  name: 'java-mock',              version: 'v2.0.0'
}

